<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
    </header>
    <div class="time-block container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-2">9AM</div>
        <div class="rowHour col-8" id="9">test</div>
        <div class="saveBtn col-2">test</div>
      </div>

      <div class="row" id="10">
        <div class="hour col-2">10AM</div>
        <div class="rowHour col-8" id="10">test</div>
        <div class="saveBtn col-2">test</div>
      </div>

      <div class="row" id="11">
        <div class="hour col-2">11AM</div>
        <div class="rowHour col-8" id="11">test</div>
        <div class="saveBtn col-2">test</div>
      </div>

      <div class="row" id="12">
        <div class="hour col-2">12PM</div>
        <div class="rowHour col-8" id="12">test</div>
        <div class="saveBtn col-2">test</div>
      </div>

      <div class="row" id="13">
        <div class="hour col-2">1PM</div>
        <div class="rowHour col-8" id="13">test</div>
        <div class="saveBtn col-2">test</div>
      </div>

      <div class="row" id="14">
        <div class="hour col-2">2PM</div>
        <div class="rowHour col-8" id="14">test</div>
        <div class="saveBtn col-2">test</div>
      </div>

      <div class="row" id="15">
        <div class="hour col-2">3PM</div>
        <div class="rowHour col-8" id="15">test</div>
        <div class="saveBtn col-2">test</div>
      </div>
      
      <div class="row" id="16">
        <div class="hour col-2">4PM</div>
        <div class="rowHour col-8" id="16">test</div>
        <div class="saveBtn col-2">test</div>
      </div>
      
      <div class="row" id="17">
        <div class="hour col-2">5PM</div>
        <div class="rowHour col-8" id="17">test</div>
        <div class="saveBtn col-2">test</div>

      </div>

    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="moment.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
