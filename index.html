<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
    </header>
    <div class="time-block container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour col-1">9AM</div>
        <div contenteditable="true" class="rowHour col-10" id="9">""</div>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <div class="hour col-1">10AM</div>
        <div contenteditable="true" class="rowHour col-10" id="10">""</div>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <div class="hour col-1">11AM</div>
        <div contenteditable="true" class="rowHour col-10" id="11">""</div>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <div class="hour col-1">12PM</div>
        <div contenteditable="true" class="rowHour col-10" id="12"></div>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <div class="hour col-1">1PM</div>
        <div contenteditable="true" class="rowHour col-10" id="13"></div>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <div class="hour col-1">2PM</div>
        <div contenteditable="true" class="rowHour col-10" id="14"></div>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <div class="row">
        <div class="hour col-1">3PM</div>
        <div contenteditable="true" class="rowHour col-10" id="15"></div>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      
      <div class="row">
        <div class="hour col-1">4PM</div>
        <div contenteditable="true" class="rowHour col-10" id="16"></div>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      
      <div class="row">
        <div class="hour col-1">5PM</div>
        <div contenteditable="true" class="rowHour col-10" id="17"></div>
        <button type="button" class="saveBtn col-1"></button>

      </div>

    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="moment.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
